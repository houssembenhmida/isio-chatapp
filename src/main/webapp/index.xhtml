<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <span>
                <h2>enter username</h2>
            </span>
            <div>
                <p:inputText type="text" id="userName" value="#{chatAppCtrl.model.userName}" placeholder="username"
                             label="Username">

                </p:inputText>
            </div>


            <div>
                <p:commandButton update=":form" class="contact100-form-btn" action="#{chatAppCtrl.submitUser()}" value="submit" ajax="false">
                </p:commandButton>
            </div>
            <div>
<!--                <p:commandLink actionListener="{chatAppCtrl.redirectToAddUser()}">
                <h:outputText value="create user" />
                </p:commandLink>-->
                <p:link outcome="addUser" value="create user"/>
            </div>
        </h:form>
    </h:body>
</html>
